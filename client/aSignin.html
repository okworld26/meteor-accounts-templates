<template name="aSignin">

	<div class="alert alert-success" role="alert" id="s-successAlert" style="display:none;"></div>
	<div class="alert alert-danger" role="alert" id="s-errorAlert" style="display:none;"></div>

	<form role="form">

		<div class="form-group">
			<label for="s-username">用户名或邮箱</label>
			<input type="text" class="form-control" placeholder="Username or Email" id="s-username">
		</div>

		<div class="form-group">
			<label for="s-password">密码</label>
			<input type="password" class="form-control" placeholder="Password" id="s-password">
		</div>

		<button type="submit" class="btn btn-primary" id="s-submitButton">登录</button>

	</form>

</template>
