<template name="aChangePassword">

	<div class="alert alert-success" role="alert" id="cp-successAlert" style="display:none;"></div>
	<div class="alert alert-danger" role="alert" id="cp-errorAlert" style="display:none;"></div>

	<form role="form">

		<div class="form-group">
			<label for="cp-password">当前密码</label>
			<input type="password" class="form-control" placeholder="当前密码" id="cp-password">
		</div>

		<div class="form-group">
			<label for="cp-newPassword">新密码</label>
			<input type="password" class="form-control" placeholder="新密码" id="cp-newPassword">
		</div>

		<button type="submit" class="btn btn-primary" id="cp-submitButton">修改密码</button>

	</form>

</template>
