<template name="aForgotPassword">

	<div class="alert alert-success" role="alert" id="fp-successAlert" style="display:none;"></div>
	<div class="alert alert-danger" role="alert" id="fp-errorAlert" style="display:none;"></div>

	<form role="form">

		<div class="form-group">
			<label for="fp-email">邮箱</label>
			<input type="text" class="form-control" placeholder="邮箱" id="fp-email">
		</div>

		<button type="submit" class="btn btn-primary" id="fp-submitButton">重置密码</button>

	</form>

</template>
