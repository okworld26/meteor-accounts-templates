<template name="aCreateAccount">

	<div class="alert alert-success" role="alert" id="ca-successAlert" style="display:none;"></div>
	<div class="alert alert-danger" role="alert" id="ca-errorAlert" style="display:none;"></div>

	<form role="form">

		<div class="form-group">
			<label for="ca-username">用户名</label>
			<input type="text" class="form-control" placeholder="用户名" id="ca-username">
		</div>

		<div class="form-group">
			<label for="ca-email">邮箱</label>
			<input type="text" class="form-control" placeholder="邮箱" id="ca-email">
		</div>

		<div class="form-group">
			<label for="ca-password">密码</label>
			<input type="password" class="form-control" placeholder="密码" id="ca-password">
		</div>

		<button type="submit" class="btn btn-primary" id="ca-submitButton">创建用户</button>

	</form>

</template>
